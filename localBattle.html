<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="commom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/global.js"></script>

    <style>
        .bgpic {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -1;
            height: 100%;
            width: 100%;
        }

        .bgpic img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="bgpic">
        <img src="images/背景.jpeg" alt="">
    </div>
    <div class="game">
        <div class="table disable">
            <i id="7"></i><i id="4"></i><i id="1"></i>
            <i id="8"></i><i id="5"></i><i id="2"></i>
            <i id="9"></i><i id="6"></i><i id="3"></i>
        </div>
        <div class="mid">
            <div class="block">
                <div class="id">
                    <i>玩家1</i>
                    <i>玩家2</i>
                </div>
                <div class="round">
                    <i></i>
                    <i></i>
                </div>
            </div>

            <div class="touzi">
                <img src="images/11.png" alt="">
                <img src="images/22.png" alt="">
                <img src="images/33.png" alt="">
                <img src="images/44.png" alt="">
                <img src="images/55.png" alt="">
                <img src="images/66.png" alt="">
                <img src="images/touzi.gif" alt="">
            </div>
        </div>
        <div class="table disable">
            <i id="7"></i><i id="4"></i><i id="1"></i>
            <i id="8"></i><i id="5"></i><i id="2"></i>
            <i id="9"></i><i id="6"></i><i id="3"></i>
        </div>
        <div class="mask">
            <div class="close">
                <div class="score"></div>
            </div>
        </div>
        <div class="out"></div>
    </div>

    <script>
        var table = $(".table");
        var t_h = table.css("height");
        table.css("width", t_h);
        var id_i = $(".id i");
        var i_h = id_i.css("height");
        id_i.css("lineHeight", i_h);
        var round_i = $(".round i");
        round_i.css("height", i_h)
        round_i.css("lineHeight", i_h);
        var touzi = $(".touzi");
        touzi.css("width", touzi.css("height"));
        var out = $(".out");
        out.on("touchend", function () {
            window.location.href = "mode.html";
        })
    </script>
</body>

</html>
